<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="bg-primary text-white p-3 text-center rounded">
        [{{ getName() }}] Yapılacaklar Listesi
      </h3>

      <div class="input-group mb-3">
        <input
          type="text"
          #todoText
          class="form-control"
          placeholder="Yeni bir görev ekleyin"
        />
        <div class="input-group-append">
          <button
            class="btn btn-primary"
            (click)="addItem(todoText.value); todoText.value = ''"
          >
            Ekle
          </button>
        </div>
      </div>

      <div class="form-check mb-4">
        <input
          type="checkbox"
          [(ngModel)]="isDisplay"
          class="form-check-input"
          id="displayAll"
        />
        <label for="displayAll" class="form-check-label"
          >Tüm Görevleri Göster</label
        >
      </div>

      <table class="table table-striped table-bordered shadow-sm">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Açıklama</th>
            <th>Yapıldı mı?</th>
            <th>Durum</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.description }}</td>
            <td>
              <input type="checkbox" [(ngModel)]="item.action" />
            </td>
            <td>
              <span *ngIf="item.action" class="text-success">Evet</span>
              <span *ngIf="!item.action" class="text-danger">Hayır</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
